<template name="overview">
	{{#if currentUser}}
		<div class="kidLinks">
			{{#each allTheKids}}
				<a class="bigLink" href="/kid/show/{{_id}}">{{name}}</a>
			{{/each}}
		</div>
		<div class="control">
			<a href="/kid/new" class="button addKid">Add new kid</a>
		</div>
	{{else}}
		<h1>You need to log in</h1>
	{{/if}}
</template>
