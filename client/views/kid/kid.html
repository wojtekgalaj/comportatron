<template name="showKid">
  <div class="showKid">
    <div class="kidsName">
      <h2 class="kidsName">{{name}}'s page</h2>
    </div>
    <div class="score">
      score
      <span class="points">{{score}}</span>
    </div>
    <div class="control" style="padding-top: 1rem">
      <a href="/score/new" class="button">Update score</a>
      <a href="/kid/edit" class="button edit">Edit Kid</a>
    </div>
    {{#if dealsCount }}
      <h2 class="deals header">The Deals</h2>
      <ul class="list deals">
        {{#each deals}}
          <li class="deal {{dealStatus}}">In order to {{to}} I need at least {{need}} points. <span class="remove">remove</span></li>
        {{/each}}
      </ul>
    {{/if}}
    <h2 class="scores header">Last actions</h2>
    <ul class="list scores">
      {{#each scoredRules}}
        {{>scoredRule}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="scoredRule">
  <li class="score"><span class="what">{{thisAction}}</span><span class="when">{{when}}</span><span class="score">{{isWorth}}</span></li>
</template>

<template name="newKid">
  <div class="newKid">
    <h2>Register a new kid</h2>
    <form>
      <input type="text" name="name" placeholder="name" />
      <button type="submit">Register</button>
    </form>
  </div>
</template>

<template name="editKid">
  <div class="editKid">
    <h2>Edit {{name}}'s details</h2>
    <form>
      <label>
        Name
        <input type="text" name="name" value="{{name}}">
      </label>
    </form>
    <div class="controls">
      <button type="submit" class="delete">Delete</button>
    </div>
  </div>
</template>
